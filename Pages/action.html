  <div class="kontaktskjema">

      <h3>Kontaktskjema:</h3>

      <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
      <label for="fnavn">Fornavn:</label>
      <input type="text" name="fnavn" placeholder="Ditt fornavn..">

      <label for="enavn">Etternavn:</label>
      <input type="text" name="enavn" placeholder="Ditt etternavn..">

      <label for="enavn">Email:</label>
      <input type="text" name="Email" required placeholder="Din email..">

      <label for="Alder">Alder</label>
      <select id="Alder" name="Alder">
        <option value="Under 18">Under 18</option>
        <option value="Mellom 18 og 30">Mellom 18 og 30</option>
        <option value="Over 30">Over 30</option>
      </select>

      <label for="Kjønn">Kjønn</label>
      <select id="Kjønn" name="Kjønn">
        <option value="Mann">Mann</option>
        <option value="Kvinne">Kvinne</option>
        <option value="Velger å ikke oppgi">Velger å ikke oppgi</option>
      </select>

      <label for="Kommentar">Kommentar</label>

      <input type="text" name="comment" placeholder="Hva har du å si?">

      <input type="submit" value="Submit">
    </form>
